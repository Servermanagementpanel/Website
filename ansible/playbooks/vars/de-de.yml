  VARIABLE-GCP-Item1-1: "<b>1.1</b>&nbsp;Diese Allgemeinen Geschäftsbedingungen (AGB) gelten nach ihrer Einbeziehung für alle Vertragsschlüsse über den Erwerb von Waren, Dienstleistungen oder sonstigen Gütern (nachfolgend &quot;Waren&quot;) im Online-Shop unter der o.g. URL in ihrer zum Zeitpunkt des Vertragsschlusses gültigen Fassung. Diese AGB gelten ausschließlich. Abweichende AGB des Kunden werden nicht Vertragsbestandteil, es sei denn, der Anbieter stimmt diesen ausdrücklich zu.!"
  VARIABLE-GCP-Item2-1: "<b>2.1</b>&nbsp;Die Angebote im Online-Shop stellen eine unverbindliche Aufforderung des Anbieters an die Online-Shop-Besucher zur Abgabe eines Angebots zum Erwerb der im Shop angebotenen Waren dar."
  VARIABLE-GCP-Item2-2: "<b>2.2</b>&nbsp;Die Bestellung der Ware(n) erfolgt über das Online-Bestellformular des Anbieters. Nach der Auswahl der gewünschten Ware(n), der Eingabe aller abgefragten Pflichtinformationen und dem Durchlaufen aller anderen verpflichtenden Schritte im Bestellprozess, können die ausgewählten Waren durch das Betätigen des Bestell-Buttons am Ende der Checkout-Seite bestellt werden (Bestellung). Durch die Bestellung gibt der Kunde ein verbindliches Vertragsangebot zum Erwerb der ausgewählten Ware(n) ab. Der Vertragsschluss erfolgt, indem der Anbieter das Angebot des Kunden annimmt. Die Annahme erfolgt, indem der Anbieter den Vertragsschluss in Schrift- oder Textform (z. B. per E-Mail) bestätigt (Auftragsbestätigung) und diese Auftragsbestätigung dem Kunden zugeht oder indem er die bestellte Ware liefert und diese Ware dem Kunden zugeht oder indem er den Kunden zur Zahlung auffordert (z. B. Rechnung oder Kreditkartenzahlung im Bestellprozess) und die Zahlungsaufforderung dem Kunden zugeht; maßgeblich für den Zeitpunkt des Vertragsschlusses ist dabei der Zeitpunkt, in dem eine der im ersten Halbsatz genannten Alternativen erstmalig eintritt."
  VARIABLE-GCP-Item2-3: "<b>2.3</b>&nbsp;Vor verbindlicher Abgabe der Bestellung über das Online-Bestellformular des Anbieters kann der Kunde seine Eingaben überprüfen und jederzeit über die üblichen Tastatur-, Maus-, Touch- oder sonstigen zur Verfügung stehenden Eingabefunktionen korrigieren. Darüber hinaus werden alle Eingaben vor der verbindlichen Abgabe der Bestellung noch einmal in einem Bestätigungsfenster angezeigt und können auch dort mittels der üblichen Tastatur-, Maus-, Touch- oder sonstigen zur Verfügung stehende Eingabefunktionen korrigiert werden."
  VARIABLE-GCP-Item2-4: "<b>2.4</b>&nbsp;Der Anbieter wird den Vertragstext nach dem Vertragsschluss speichern und dem Kunden in Textform (z. B. per E-Mail) übermitteln. Eine darüberhinausgehende Zugänglichmachung des Vertragstexts durch den Anbieter erfolgt nicht. Sofern der Einkauf über ein Kundenkonto im Online-Shop erfolgt ist, kann der Kunde seine Bestellungen und die damit verbundenen Bestelldaten dort einsehen."
  VARIABLE-GCP-Item2-5: "<b>2.5</b>&nbsp;Für den Vertragsschluss stehen folgende Sprachen zur Verfügung: Deutsch, Englisch"
  VARIABLE-GCP-Item3-1: "<b>3.1</b>&nbsp;Verbrauchern steht bei außerhalb von Geschäftsräumen geschlossenen Verträgen und bei Fernabsatzverträgen grundsätzlich ein Widerrufsrecht zu. Verbraucher ist jede natürliche Person, die ein Rechtsgeschäft zu Zwecken abschließt, die überwiegend weder ihrer gewerblichen noch ihrer selbstständigen beruflichen Tätigkeit zugerechnet werden können. Details sind der Widerrufsbelehrung zu entnehmen, die jedem Verbraucher spätestens unmittelbar vor Vertragsschluss zur Verfügung gestellt wird."
  VARIABLE-GCP-Item4-1: "<b>4.1</b>&nbsp;Es gelten die zum Zeitpunkt der Bestellung im Online-Shop aufgeführten Preise. Alle Preise gelten inklusive der gesetzlichen Mehrwertsteuer sowie zuzüglich der gegebenenfalls aufgeführten Versandkosten. Über die zur Verfügung stehenden Zahlungsmöglichkeiten wird der Kunde im Online-Shop des Anbieters informiert."
  VARIABLE-GCP-Item4-2: "<b>4.2</b>&nbsp;Ist „Vorkasse“ vereinbart wird der Kaufpreis sofort nach Vertragsabschluss fällig."
  VARIABLE-GCP-Item4-3: "<b>4.3</b>&nbsp;Ist „Kauf auf Rechnung/Rechnungskauf“ vereinbart, ist die Zahlung sofort nach Vertragsabschluss fällig, es sei denn, dass in der Rechnung oder im Kaufprozess ein anderes Zahlungsziel angegeben wurde."
  VARIABLE-GCP-Item4-4: "<b>4.4</b>&nbsp;Ist „SEPA-Lastschrift“ vereinbart, ist die Zahlung sofort nach Vertragsabschluss fällig. Vor der Abbuchung des Kaufpreises wird der Kunde darüber informiert, wann er mit der Abbuchung des vereinbarten Kaufpreises zu rechnen hat (Pre-Notification). Die Lastschrift-Abbuchung erfolgt nicht vor Zugang dieser Pre-Notification und nicht vor der in der Pre-Notification genannten Frist. Sofern die Lastschrift aufgrund mangelnder Kontodeckung, der Angabe einer falschen Bankverbindung oder aus sonstigen, vom Kunden zu vertretenden Gründen, scheitert, trägt der Kunde die ggf. anfallenden Rückbuchungsgebühren, sofern er das Scheitern der Lastschrift zu vertreten hat."
  VARIABLE-GCP-Item4-5: "<b>4.5</b>&nbsp;Ist Zahlung per Kredit- oder Debitkarte vereinbart, wird der Kaufpreis sofort nach Vertragsschluss fällig."
  VARIABLE-GCP-Item4-6: "<b>4.6</b>&nbsp;Ist die Zahlung via „PayPal“ vereinbart, wird der Kaufpreis sofort nach Vertragsabschluss fällig. Die Zahlungsabwicklung erfolgt über den Zahlungsdienstleister PayPal (Europe) S.à r.l. et Cie, S.C.A., 22-24 Boulevard Royal, L-2449 Luxembourg."
  VARIABLE-GCP-Item4-7: "<b>4.7</b>&nbsp;Ist „Sofortüberweisung“ vereinbart, wird der Kaufpreis sofort nach Vertragsschluss fällig. Die Zahlungsabwicklung erfolgt über die Sofort GmbH, Theresienhöhe 12, 80339 München."
  VARIABLE-GCP-Item4-8: "<b>4.8</b>&nbsp;Ist Giropay vereinbart, wird der Kaufpreis sofort nach Vertragsabschluss fällig. Die Zahlungsabwicklung erfolgt über die paydirect GmbH, Stephanstr. 14-16, 60313 Frankfurt am Main."
  VARIABLE-GCP-Item4-9: "<b>4.9</b>&nbsp;Ist die Zahlung via Cryptowährung vereinbart, wird der Kaufpreis sofort nach Vertragsabschluss fällig. Bei der Auswahl von Kryptowährungen als Zahlungsmethode auf unserer Website werden personenbezogene Daten an Coinbase übermittelt werden. Coinbase ist ein Zahlungsdienstleister, der von der amerikanischen Firma Coinbase Inc. betrieben wird. Für den europäischen Markt ist jedoch die Coinbase Europe Limited, ansässig in Dublin, Irland (70 Sir John Rogerson's Quay, Dublin D02 R296, Irland), zuständig."
  VARIABLE-GCP-Item5-1: "<b>5.1</b>&nbsp;Die gekaufte Ware bleibt bis zur vollständigen Bezahlung des Kaufpreises Eigentum des Anbieters."
  VARIABLE-GCP-Item6-1: "<b>6.1</b>&nbsp;Vorbehaltlich abweichender Vereinbarungen erfolgt die Lieferung innerhalb der im Online-Shop angegebenen Lieferzeit an die vom Kunden angegebene Lieferadresse. Die geltenden Lieferzeiten sind dem Online-Shop zu entnehmen."
  VARIABLE-GCP-Item6-2: "<b>6.2</b>&nbsp;Eine Selbstabholung der erworbenen Waren ist ausgeschlossen."
  VARIABLE-GCP-Item6-3: "<b>6.3</b>&nbsp;Wenn der Anbieter die bestellte Ware nicht liefern kann, weil er ohne eigenes Verschulden selbst nicht beliefert wurde, obwohl er rechtzeitig mit einem zuverlässigen Lieferanten ein kongruentes Deckungsgeschäft abgeschlossen hat, wird der Anbieter von seiner Leistungspflicht frei und kann vom Vertrag zurücktreten. Der Anbieter ist verpflichtet, den Kunden unverzüglich über die Unmöglichkeit der Leistungserfüllung in Kenntnis zu setzen. Bereits erbrachte Gegenleistungen des Vertragspartners werden diesem unverzüglich erstattet. Zwingendes Verbraucherrecht bleibt vom vorliegenden Absatz unberührt."
  VARIABLE-GCP-Item7-1: "<b>7.1</b>&nbsp;Es gelten die Vorschriften der gesetzlichen Mängelhaftung."
  VARIABLE-GCP-Item8-1: "<b>8.1</b>&nbsp;Der Anbieter haftet unbeschr&auml;nkt:"
  VARIABLE-GCP-Item8-2: "für Schäden aus der Verletzung des Lebens, des Körpers oder der Gesundheit, die auf einer vorsätzlichen oder fahrlässigen Pflichtverletzung des Anbieters oder einer vorsätzlichen oder fahrlässigen Pflichtverletzung eines gesetzlichen Vertreters oder Erfüllungsgehilfen des Anbieters beruhen;"
  VARIABLE-GCP-Item8-3: "für Schäden, die auf einer vorsätzlichen oder grob fahrlässigen Pflichtverletzung des Anbieters oder auf einer vorsätzlichen oder grob fahrlässigen Pflichtverletzung eines gesetzlichen Vertreters oder Erfüllungsgehilfen des Anbieters beruhen;"
  VARIABLE-GCP-Item8-4: "aufgrund eines Garantieversprechens, soweit diesbezüglich keine andere Regelung getroffen wurde;"
  VARIABLE-GCP-Item8-5: "aufgrund zwingender Haftung (z. B. nach dem Produkthaftungsgesetz)"
  VARIABLE-GCP-Item8-6: "<b>8.2</b>&nbsp;Wenn der Anbieter fahrlässig eine wesentliche Vertragspflicht verletzt, ist dessen Haftung auf den vertragstypischen, vorhersehbaren Schaden beschränkt, sofern nicht gemäß vorstehendem Absatz unbeschränkt gehaftet wird. Wesentliche Vertragspflichten sind Pflichten, die der Vertrag dem Anbieter nach seinem Inhalt zur Erreichung des Vertragszwecks auferlegt, deren Erfüllung die ordnungsgemäße Durchführung des Vertrags überhaupt erst ermöglicht und auf deren Einhaltung der Kunde regelmäßig vertrauen darf."
  VARIABLE-GCP-Item8-7: "<b>8.3</b>&nbsp;Darüber hinaus ist eine Haftung des Anbieters sowie die Haftung seiner Beauftragten und gesetzlichen Vertreter ausgeschlossen."
  VARIABLE-GCP-Item8-8: "<b>8.4</b>&nbsp;Nerdscave haftet lediglich für die eigenen Inhalte auf der Website unseres Online-Shops sowie unserer Controlpanel und Wissensdatenbank. Soweit wir über Links den Zugang zu anderen Websites bereitstellen, übernehmen wir keine Verantwortung für die dortigen fremden Inhalte. Diese fremden Inhalte machen wir uns nicht zu eigen. Sobald wir von rechtswidrigen Inhalten auf externen Websites Kenntnis erlangen, werden wir den Zugang zu diesen Seiten umgehend sperren. <br> Unsere Haftung im Rahmen des Telekommunikationsgesetzes bleibt hiervon unberührt."
  VARIABLE-GCP-Item8-9: "<b>8.5</b>&nbsp;Vorübergehende Einschränkungen der Verfügbarkeit der Leistungen bis zu insgesamt 0,09 % pro Monat sind in der Preis- und Kostenstruktur berücksichtigt und berechtigen den Kunden nicht zu Rückerstattungen oder anderen Ansprüchen."
  VARIABLE-GCP-Item8-A: "<b>8.6</b>&nbsp;Unterschreitet die von Nerdscave garantierte Verfügbarkeit, erhält der Kunde für den betroffenen Dienst eine einmalige Gutschrift, basierend auf dem hochgerechneten Ausfall über ein Jahr. Stromkosten sind von diesen Gutschriften ausgeschlossen. Bei einer Vertragslaufzeit unter einem Jahr wird diese Vertragslaufzeit als Grundlage herangezogen:"
  VARIABLE-GCP-Item8-B: "Bei einer Unterschreitung der Mindestverfügbarkeit von 0,1 % bis 0,5 % werden 50 % des monatlichen Grundpreises erstattet."
  VARIABLE-GCP-Item8-C: "Bei einer Unterschreitung der Mindestverfügbarkeit von 0,6 % bis 1,5 % werden 75 % des monatlichen Grundpreises erstattet."
  VARIABLE-GCP-Item8-D: "Bei einer Unterschreitung der Mindestverfügbarkeit von mehr als 1,5 % werden 100 % des monatlichen Grundpreises erstattet."
  VARIABLE-GCP-Item8-E: "Weitergehende Schadensersatzansprüche des Kunden sind ausgeschlossen."
  VARIABLE-GCP-Item9-1: "<b>9.1</b>&nbsp;Die verschiedenen Top-Level-Domains (“Endungen”) werden von einer Vielzahl unterschiedlicher, meist nationaler Organisationen verwaltet. Jede dieser Domain-Vergabestellen hat eigene Bedingungen für die Registrierung und Verwaltung der Top-Level-Domains, der entsprechenden Sub-Level-Domains sowie Regelungen für Domainstreitigkeiten. Ergänzend zu diesen AGB gelten, sofern Top-Level-Domains Gegenstand des Vertrages sind, die jeweiligen Vergabebedingungen. Bei .de-Domains gelten zusätzlich die DENIC-Domainbedingungen, die DENIC-Domainrichtlinien und die DENICdirect-Preisliste. <br> Fragen Sie uns bitte direkt nach den für Ihre Domain gültigen Regelungen und Bedingungen."
  VARIABLE-GCP-ItemA-1: "<b>10.1</b>&nbsp;Nerdscave garantiert eine durchschnittliche Serververfügbarkeit von 99,8 % pro Jahr, sofern keine abweichende Vereinbarung getroffen wurde. Ausgenommen sind Zeiträume, in denen der Server aufgrund technischer oder anderer Probleme, die außerhalb unseres Einflussbereichs liegen (höhere Gewalt, Verschulden Dritter etc.), nicht erreichbar ist. Wir behalten uns das Recht vor, den Zugang zu unseren Leistungen einzuschränken, wenn dies zur Sicherheit des Netzbetriebs, zur Aufrechterhaltung der Netzintegrität oder zur Vermeidung schwerwiegender Störungen des Netzes, der Software oder gespeicherter Daten erforderlich ist."
  VARIABLE-GCP-ItemA-2: "<b>10.2</b>&nbsp;Der Kunde hat keinen Anspruch darauf, dass dem Server während der gesamten Vertragslaufzeit dieselbe IP-Adresse zugewiesen bleibt."
  VARIABLE-GCP-ItemA-3: "<b>10.3</b>&nbsp;Jede Domain des Kunden kann nur einem Leistungstarif von uns zugeordnet werden."
  VARIABLE-GCP-ItemA-4: "<b>10.4</b>&nbsp;Bei der Bestellung wählt der Kunde einen bestimmten Tarif aus."
  VARIABLE-GCP-ItemB-1: "<b>11.1</b>&nbsp;Bei der Beschaffung und/oder Verwaltung von Domains fungieren wir lediglich als Vermittler im Verhältnis zwischen dem Kunden und der jeweiligen Domain-Vergabestelle. Nerdscave hat keinen Einfluss auf die Domain-Vergabe. Wir übernehmen keine Garantie dafür, dass die vom Kunden beantragten Domains überhaupt zugeteilt werden und/oder dass zugeteilte Domains frei von Rechten Dritter sind oder langfristig Bestand haben."
  VARIABLE-GCP-ItemB-2: "<b>11.2</b>&nbsp;Der Kunde versichert, dass die von ihm beantragte Domain keine Rechte Dritter verletzt. Außerdem stellt der Kunde Nerdscave von jeglicher Haftung für Verstöße frei, sollte Nerdscave wegen einer Verletzung von Rechten Dritter in Anspruch genommen werden."
  VARIABLE-GCP-ItemB-3: "<b>11.3</b>&nbsp;Der Kunde ist dazu verpflichtet, uns jeglichen Verlust seiner Domain umgehend zu melden. Sollte der Kunde beabsichtigen, seine Domain von einem Dritten zurückzuerwerben, ist er dazu verpflichtet, uns unverzüglich über die Aufnahme von Verhandlungen mit diesem Dritten zu informieren. Darüber hinaus ist der Kunde dazu verpflichtet, Anfragen von uns bezüglich des Standes der Verhandlungen mit dem Dritten zu beantworten und uns das vorrangige Recht zum Rückerwerb für den Kunden einzuräumen, sofern dies die Interessen des Kunden nicht unangemessen beeinträchtigt."
  VARIABLE-GCP-ItemC-1: "<b>12.1</b>&nbsp;Der Kunde ist dazu verpflichtet, die auf seiner Internetseite veröffentlichten Inhalte als eigene Inhalte zu kennzeichnen, unter Angabe seines vollständigen Namens und seiner Adresse. Der Kunde wird darauf hingewiesen, dass zusätzliche gesetzliche Kennzeichnungspflichten bestehen können, insbesondere wenn auf den Internetseiten Teledienste oder Mediendienste angeboten werden. Der Kunde stellt Nerdscave von sämtlichen Ansprüchen frei, die auf einer Verletzung der genannten Pflichten beruhen."
  VARIABLE-GCP-ItemC-2: "<b>12.2</b>&nbsp;Der Kunde darf durch seine Internetpräsenz und dort eingeblendete Banner keine Verstöße gegen gesetzliche Verbote, die guten Sitten und Rechte Dritter (einschließlich Marken-, Namens-, Urheber- und Datenschutzrechte) begehen. Insbesondere ist es dem Kunden untersagt, pornografische Inhalte sowie Leistungen anzubieten oder anzeigen zu lassen, die auf Gewinnerzielung ausgerichtet sind und pornografische oder erotische Inhalte (wie Nacktbilder oder Peepshows) zum Gegenstand haben. Der Kunde darf seine Internetpräsenz nicht in Suchmaschinen eintragen, sofern dies durch die Verwendung von Schlüsselwörtern gegen gesetzliche Verbote, die guten Sitten und Rechte Dritter verstößt. Im Falle eines Verstoßes gegen eine dieser Verpflichtungen behält sich Nerdscave vor, den Zugriff des Kunden zu sperren und den bestehenden Vertrag nach eingehender Prüfung gegebenenfalls außerordentlich zu kündigen."
  VARIABLE-GCP-ItemC-3: "<b>12.3</b>&nbsp;Nerdscave ist nicht dazu verpflichtet, die Internetpräsenzen des Kunden auf mögliche Rechtsverstöße zu überprüfen. Falls jedoch Rechtsverstöße oder unzulässige Inhalte erkannt werden, behält sich Nerdscave das Recht vor, die Leistungen zu sperren. In einem solchen Fall wird Nerdscave den Kunden umgehend über diese Maßnahme informieren."
  VARIABLE-GCP-ItemD-1: "<b>12.3</b>&nbsp;Der Kunde versichert Nerdscave, dass die von ihm angegebenen Daten korrekt und vollständig sind. Er verpflichtet sich, uns umgehend über Änderungen der bereitgestellten Daten zu informieren und auf Anfrage von uns innerhalb von 15 Tagen nach Erhalt die Aktualität der Angaben erneut zu bestätigen. Dies betrifft insbesondere:"
  VARIABLE-GCP-ItemD-2: "Name und Postanschrift des Kunden,"
  VARIABLE-GCP-ItemD-3: "Name, Postanschrift, E-Mail-Adresse sowie Telefon- und Faxnummer des technischen Ansprechpartners für die Domain,"
  VARIABLE-GCP-ItemD-4: "Name, Postanschrift, E-Mail-Adresse sowie Telefon- und Faxnummer des administrativen Ansprechpartners für die Domain, und falls der Kunde eigene Nameserver bereitstellt: Zusätzlich die IP-Adressen des primären und sekundären Nameservers sowie die Namen dieser Server."
  VARIABLE-GCP-ItemD-5: "Der Kunde ist dazu verpflichtet, eingehende Nachrichten in seinen E-Mail-Postfächern in regelmäßigen Abständen von höchstens vier Wochen abzurufen. Nerdscave behält sich das Recht vor, eingehende persönliche Nachrichten an den Absender zurückzusenden, falls die Kapazitätsgrenzen gemäß den jeweiligen Tarifen überschritten werden. Sollte der Kunde über einen Zeitraum von 2 Monaten weder E-Mails versenden noch E-Mails von seinem Postfach herunterladen, behalten wir uns das Recht vor, das betreffende E-Mail-Postfach zu deaktivieren. Der Kunde hat jedoch die Möglichkeit, das betroffene E-Mail-Konto erneut zu aktivieren."
  VARIABLE-GCP-ItemD-6: "E-Mail-Postfächer sind ausschließlich für die Verarbeitung von E-Mail-Korrespondenz vorgesehen. Die Verwendung von E-Mail-Postfächern als Speicherplatz für andere Dateien oder Daten ist strengstens untersagt."
  VARIABLE-GCP-ItemD-7: "Der Kunde ist dazu verpflichtet, die von Nerdscave erhaltenen Passwörter streng vertraulich zu behandeln und uns unverzüglich zu informieren, sobald er feststellt, dass unbefugte Dritte Kenntnis von dem Passwort erlangt haben. Sollten Dritte aufgrund des Verschuldens des Kunden unsere Leistungen durch Missbrauch der Passwörter nutzen, haftet der Kunde uns gegenüber für Nutzungsentgelte und Schadensersatz."
  VARIABLE-GCP-ItemD-8: "Es obliegt dem Kunden, nach jedem Arbeitstag, an dem Datenbestände durch ihn oder seine Erfüllungs- oder Verrichtungsgehilfen verändert wurden, eine Datensicherung durchzuführen. Dabei dürfen Daten, die auf unseren Servern abgelegt sind, nicht auf diesen gesichert werden. Der Kunde ist verpflichtet, eine vollständige Datensicherung insbesondere vor Arbeitsbeginn durch uns oder vor der Installation von gelieferter Hardware oder Software durchzuführen."
  VARIABLE-GCP-ItemD-9: "Vor der operativen Nutzung jedes Programms testet der Kunde gründlich dessen Funktionalität und Eignung für seine spezifische Situation. Dies gilt auch für Programme, die im Rahmen der Gewährleistung und Wartung von uns bereitgestellt werden. Der Kunde wird darauf hingewiesen, dass selbst geringfügige Änderungen an der Software die Gesamtfunktionalität des Systems beeinträchtigen können."
  VARIABLE-GCP-ItemD-A: "Der Kunde darf keine Werbe-E-Mails ohne ausdrückliche Zustimmung des Empfängers versenden oder versenden lassen, insbesondere nicht, wenn diese E-Mails mit identischem Inhalt massenhaft verbreitet werden (sogenanntes “Spamming”). Bei Verstoß gegen diese Verpflichtung sind wir berechtigt, den Tarif des Kunden unverzüglich zu sperren."
