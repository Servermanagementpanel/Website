  VARIABLE-GCP-Item4-7: "<b>4.7</b>&nbsp;Ist „Sofortüberweisung“ vereinbart, wird der Kaufpreis sofort nach Vertragsschluss fällig. Die Zahlungsabwicklung erfolgt über die Sofort GmbH, Theresienhöhe 12, 80339 München."
  VARIABLE-GCP-Item4-8: "<b>4.8</b>&nbsp;Ist Giropay vereinbart, wird der Kaufpreis sofort nach Vertragsabschluss fällig. Die Zahlungsabwicklung erfolgt über die paydirect GmbH, Stephanstr. 14-16, 60313 Frankfurt am Main."
