  VARIABLE-GCP-Item4-4: "<b>4.4</b>&nbsp;Ist „SEPA-Lastschrift“ vereinbart, ist die Zahlung sofort nach Vertragsabschluss fällig. Vor der Abbuchung des Kaufpreises wird der Kunde darüber informiert, wann er mit der Abbuchung des vereinbarten Kaufpreises zu rechnen hat (Pre-Notification). Die Lastschrift-Abbuchung erfolgt nicht vor Zugang dieser Pre-Notification und nicht vor der in der Pre-Notification genannten Frist. Sofern die Lastschrift aufgrund mangelnder Kontodeckung, der Angabe einer falschen Bankverbindung oder aus sonstigen, vom Kunden zu vertretenden Gründen, scheitert, trägt der Kunde die ggf. anfallenden Rückbuchungsgebühren, sofern er das Scheitern der Lastschrift zu vertreten hat."
