  VARIABLE-GCP-Item2-1: "<b>2.1</b>&nbsp;Die Angebote im Online-Shop stellen eine unverbindliche Aufforderung des Anbieters an die Online-Shop-Besucher zur Abgabe eines Angebots zum Erwerb der im Shop angebotenen Waren dar."
